<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="banner"></div>
  <div class="mainContainer">
    <div class="header">
      <h1 class="title">TODO</h1>
      <button class="modeIconButton" id="modeIconButton">
        <img id="modeIcon" src="./Resources/icon-moon.svg" alt="Dark mode icon(Moon)">
      </button>
    </div>
    <div class="inputContainer">
      <div class="checkButtonBorder">
        <button class="checkButton"></button>
      </div>
      <input type="text" class="toDoInput text" id="toDoInput" placeholder="Create a new todo...">
    </div>
    <div class="toDosContainer">
      <div class="toDo">
        <div class="checkButtonBorder">
          <button class="checkButton"></button>
        </div>
        <p class="text">This is a todo task</p>
        <button class="deleteButton" id="deleteButton">
          <img src="./Resources/icon-cross.svg" alt="Delete Cross">
        </button>
      </div>
      <div class="toDosFooter">
        <p class="itemsLeft text" id="itemsLeft">0 items left</p>
        <div class="navBar">
          <button class="navButton text" id="allToDosButton">All</button>
          <button class="navButton text" id="activeToDosButton">Active</button>
          <button class="navButton text" id="completedToDosButton">Completed</button>
        </div>
        <button class="clearCompletedButton text" id="clearCompletedButton">Clear Completed</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
