<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="banner"></div>
  <div class="mainContainer">
    <div class="header">
      <h1 class="title">TODO</h1>
      <button class="modeIconButton" id="modeIconButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path class="modeIcon" fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
      </button>
    </div>
    <div class="inputContainer">
      <div class="checkButtonBorder">
        <button class="checkButton" id="inputCheckButton">
          <img src="./Resources/icon-check.svg" alt="Check Icon" class="undisplay" id="checkIcon">
        </button>
      </div>
      <input type="text" class="toDoInput text" id="toDoInput" placeholder="Create a new todo...">
    </div>
    <div class="toDosContainer">
      <div class="allToDosContainer" id="allToDosContainer"></div>
      <div class="activeToDosContainer undisplay" id="activeToDosContainer"></div>
      <div class="completedToDosContainer undisplay" id="completedToDosContainer"></div>
      <div class="toDosFooter">
        <p class="itemsLeft text" id="itemsLeft">items left</p>
        <div class="navBar">
          <button class="navButton text" id="allToDosButton">All</button>
          <button class="navButton text" id="activeToDosButton">Active</button>
          <button class="navButton text" id="completedToDosButton">Completed</button>
        </div>
        <button class="clearCompletedButton text" id="clearCompletedButton">Clear Completed</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
